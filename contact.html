<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Contact Us</title>
</head>
<body class="bg-gradient-to-r from-pink-50 to-orange-100 flex items-center justify-center min-h-screen">

  <section class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl border border-pink-200">
    <h1 class="text-xl font-bold font-serif text-center mb-6"  style="color: #bd9c82;">❀Flower Shop❀</h1> 
    <h2 class="text-3xl font-bold text-center mb-6" style="color: #caa990;">Contact Us ◛</h2>
    <p style="color: #876b57;" class="text-center mb-8">
      We'd love to hear from you♡ Please fill out the form below, and we'll get back to you as soon as possible.❀❀
    </p>
    <form  method="POST" class="space-y-6">
      <!-- Name -->
      <div>
        <label for="name" style="color: #876b57;" class="block text-sm font-medium mb-1">❀ Your Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name"
          class="w-full p-3 border border-pink-200 rounded-lg focus:ring focus:ring-pink-100 focus:outline-none">
      </div>
      <!-- Email -->
      <div>
        <label for="email" style="color: #876b57;" class="block text-sm font-medium mb-1">❀ Your Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email"
          class="w-full p-3 border border-pink-200 rounded-lg focus:ring focus:ring-pink-100 focus:outline-none">
      </div>
      <!-- Message -->
      <div>
        <label for="message" style="color: #876b57;" class="block text-sm font-medium mb-1">❀ Your Message:</label>
        <textarea id="message" name="message" rows="4" required placeholder="Write your message"
          class="w-full p-3 border border-pink-200 rounded-lg focus:ring focus:ring-pink-100 focus:outline-none"></textarea>
      </div>
      <!-- Submit Button -->
      <div>
        <button type="submit"
          class="w-full py-3 text-white text-lg font-medium rounded-lg transition duration-300 
          bg-[#caa990] hover:bg-[#876b57] focus:outline-none focus:ring focus:ring-pink-200">
          Send Message
        </button>
      </div>
      <div style="display: flex; align-items: center; justify-content: center;">
        <a
          href="index.html"
          style="background-color: #e7cdb9; color: #fff;
           padding: 10px 20px; border-radius: 8px; text-align: center;
            text-decoration: none; font-family: serif; font-size: 18px;
             box-shadow: 0 4px 6px rgba(219, 207, 207, 0.1);"
          class="hover:opacity-80">
          Go Back to Home Page
        </a>
      </div>
      
    </form>
  </section>

</body>
</html>
